<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Board List</h1>
    <a th:href="@{/board/write}" class="btn btn-primary">글 작성</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.user.username}"></td>
            <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/board/update/{id}(id=${board.id})}" class="btn btn-warning">수정</a>
                <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
